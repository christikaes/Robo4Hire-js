<html>

    <head>
        <title>Robo4Hire</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#"
                   class="brand-logo center">Robo4Hire</a>
                <ul id="nav-mobile"
                    class="right hide-on-med-and-down">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>

        <span>Find a robot for every job!</span>
        <div id="robots"></div>
        <script>
            (function () {
                var tags = ["cleaning", "cooking", "sweeping", "doing homework", "programming"]

                for (var i = 0; i < 50; i++) {
                    document.getElementById('robots').innerHTML +=
                        `<div> 
                            <h3>Robo${i}</h3>
                            <img src="http://www.robohash.org/${i}" />
                            <div>${tags[Math.round(Math.random() * 4)]}</div>
                            <button>Hire Me!</button>
                        </div>`
                }
            })();
        </script>
    </body>

</html>
